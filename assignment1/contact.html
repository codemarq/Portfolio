<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- tab title and css reference links -->
		<title>Contact</title>
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">	
		<meta name="viewport" content="width=device-width, initial-scale=1">	
	</head>
	
	<body style="background-image:url(assets/images/cork-wallet.png)">
		<header>
		<!-- parent container header has width 100% to span the browser width -->
		<div class="headerContent">
		<!-- Created the .header class to set the header content width=container body content width -->
			<div class="logo">
				<h1>John-Mike Marquardt</h1>
			</div>
			
			<nav id="headerNav">
			<!-- header nav buttons -->
				<a href="index.html">About</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html" id="contactHeadButton">Contact</a>
			</nav>
		</div>
		</header>

		<div class="container">
		<!--main page content container.  Content area has max-width of 960px with a content section of 650px 
			and an aside of 270px.  -->
			<section id="contactForm">
				<h2>Contact</h2>

				<form action="mailto:jmmarquardt@gmail.com">
				<!-- Contact me form.  name input, email input,  -->
					<p>Name</p>
					<input type="text" name="name" placeholder="John Smith">

					<p>Email</p>
					<input type="text" name="email" placeholder="example@email.com">

					<p>Message</p>
					<textarea name="message" cols="20" rows="5" placeholder="Type your message here..."></textarea> 
					<br>
					<input type="submit" name="submit" value="Submit" id="submitButton">
				</form>
			</section>

			<aside>
			<!-- 'Connect with me' box, horizontal row of 3 social media buttons linking to profiles on github, linkedin and stack overflow-->
				<h3>Connect with Me</h3>
				<nav>
					<a href="https://github.com/codemarq"><img src="assets/images/github.png" alt="github cat logo in black button." height="60" width="60"></a>
					
					<a href="https://www.linkedin.com/in/jmmarquardt"><img src="assets/images/linkedin.png" alt="Linked In logo in blue button" height="60" width="60"></a>
					
					<a href="http://stackoverflow.com/users/6581996/john-mike-marquardt?tab=profile"><img src="assets/images/overflow.png" alt="Stack Overflow logo in orange button" height="60" width="60"></a>
				</nav>
			</aside>

		</div>
	</body>
