<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap portfolio Contact </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/simplex/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<header>
		<nav class="navbar navbar-default">
  			<div class="container-fluid">
    			<div class="navbar-header">
      				<a class="navbar-brand" href="index.html">John-Mike Marquardt</a>
   				</div>
				<ul class="nav navbar-nav navbar-right">
				    <li><a href="index.html">About Me</a></li>
			        <li><a href="Portfolio.html">Portfolio</a></li>
			        <li><a href="contact.html">Contact</a></li>
			    </ul>
		    </div>
		</nav>
	</header>
	<div class="container">
		<div class="row">
			<section class="col-md-8">
				<div class="jumbotron">
					<form class="form-horizontal">
					  <fieldset>

					    <legend>Send me a message!</legend>
					    <div class="form-group">
					      <label for="inputName" class="col-lg-2 control-label">Name</label>
					      <div class="col-lg-10">
					        <input type="text" class="form-control" id="inputName" placeholder="Name">
					      </div>
					    </div>

					     <div class="form-group">
					      <label for="inputEmail" class="col-lg-2 control-label">Email</label>
					      <div class="col-lg-10">
					        <input type="text" class="form-control" id="inputEmail" placeholder="Email, e.g. jdoe@email.com">
					      </div>
					    </div>

					    <div class="form-group">
					      <label for="textArea" class="col-lg-2 control-label">Message</label>
					      <div class="col-lg-10">
					        <textarea class="form-control" rows="3" id="textArea" placeholder="write me a message..."></textarea>
					      </div>
					    </div>

					    <div class="form-group">
					      <div class="col-lg-10 col-lg-offset-2">
					        <button type="reset" class="btn btn-default">Cancel</button>
					        <button type="submit" class="btn btn-info">Submit</button>
					      </div>
					    </div>
					  </fieldset>
					</form>
				</div>
			</section>

			<aside class="col-md-4">
				<div class="panel panel-default">
  					<div class="panel-heading">Connect with Me</div>
  					<div class="panel-body">
    					<ul class="row">
				    		<li class="col-md-4">
				    			<a href="https://github.com/codemarq"><img src="assets/images/github-black.png" width="100%" height="100%"></a>
				    		</li>
			       			<li class="col-md-4">
			       				<a href="http://stackoverflow.com/users/6581996/john-mike-marquardt?tab=profile"><img src="assets/images/stackoverflow-black.png" width="100%" height="100%"></a>
			       			</li>
			       			<li class="col-md-4">
			       				<a href="htps://www.linkedin.com/in/jmmarquardt"><img src="assets/images/linkedin-black.png" width="100%" height="100%"></a>
			       			</li>
			    		</ul>
  					</div>
				</div>
			</aside>
		</div>
	</div>
